# Dependabot configuration for automated dependency updates
# This configuration monitors package ecosystems relevant to container OS building

version: 2
updates:
  # Monitor GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@ravichillerega"
    assignees:
      - "@ravichillerega"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"

  # Monitor Docker base images and Containerfile dependencies
  - package-ecosystem: "docker"
    directory: "/os"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@ravichillerega"
    assignees:
      - "@ravichillerega"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "security"
      - "container-image"

# Note: Dependabot doesn't natively support GitHub release tracking for K3s versions.
# K3s version updates are handled by the automated workflow in .github/workflows/dependency-update.yaml
# which checks for new K3s releases and creates PRs to update the pinned version in Containerfiles. 